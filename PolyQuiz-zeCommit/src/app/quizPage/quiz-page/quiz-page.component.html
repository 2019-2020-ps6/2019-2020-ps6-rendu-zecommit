<div class="main">
    <div class="menu">
        
        <button type="button" class="btn btn-primary" routerLink="">Accueil</button> 
        
        
        <button type="button" class="btn btn-primary" routerLink="..">Retour</button> 
        
    </div>

    <h1>Quiz : {{ Quiz }}</h1>
</div>
<app-question [question]="questionList[index]" (nextQ)="receiveQ($event)"></app-question>

<div class="questions" *ngFor="let question of questionList; let n=index">
    <button (click)="skipQ(n)" >Q{{n+1}}</button>
</div>
