<app-navbar title="Fin du quiz" [trouble]="trouble"></app-navbar>
<div class="end">

    <div style="font-size: 0.9em;" *ngIf="trouble!='Vue'">
        Vous avez mis {{ stats.time }} ms pour finir le quiz
    </div>

    <div style="padding-top: 20px;">
        <p style="font-size: 0.9em;">Vous avez {{stats.questionsDone.length}} bonne(s) réponse(s)</p>
    </div>

    <div style="margin-top: 20px; margin-bottom: 20px;">
        <p style="font-size: 0.9em;">Résumé des questions: </p>
    </div>

    <div id="resume" *ngFor="let question of quiz.questions">
        <p> *{{question.text}} - tentatives : {{stats.trial.get(question.id)}}</p>
    </div>

</div>
