<div class="container">
    <div class="col-sm-10">
        <div *ngIf="!isText" class="col-md-10 image">
            <img [src]="answer.image" />
        </div>
        <div *ngIf="isText" class="text">
            <p>{{answer.text}}</p>
        </div>
    </div>
    <div class="col-sm-2 buttons">
        <button class="btn btn-success" type="button" (click)="validate=true;close();">Valider</button>
        <button class="btn btn-danger" type="button" (click)="validate=false;close();">Annuler</button>
    </div>
</div>
