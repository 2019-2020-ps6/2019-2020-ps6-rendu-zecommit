<div class="main">
  <div>
    <div *ngIf="question.image">
      <img id="im-qu" src={{question.image}} alt="">
    </div>
    <div class="size{{size}}">{{question.text}} </div>
  </div>

  <div class="answers" *ngFor="let answer of question.answers">
    <button appHighlight class="size{{size}}" [style.visibility]="this.wrongAnswers.includes(answer)? 'hidden' : 'visible'"  (click)="nextQuestion(answer)">
      {{answer.text}}
      <img *ngIf="answer.image" src={{answer.image}} alt="">
    </button>

  </div>
</div>
