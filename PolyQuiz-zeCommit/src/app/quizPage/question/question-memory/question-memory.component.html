<div class="main">
  <div class="question">

    <div class="row">
      <div *ngIf="question.image">
        <img src={{question.image}} alt="image">
      </div>
      <div class="questionText">{{question.text}}</div>
    </div>
  </div>


    <div class="row answers">
      <div *ngIf="!question.answersAreText" class="answersImg">
        <div class="col-md-6" *ngFor="let answer of question.answers">
          <img *ngIf="answer.image" src={{answer.image}} alt="">
        </div>
      </div>
      <div *ngIf="question.answersAreText" class="answersTxt">
        <div class="col-md-6" *ngFor="let answer of question.answers">
          <button appHighlight [style.visibility]="this.wrongAnswers.includes(answer)? 'hidden' : 'visible'" class="answer" (click)="nextQuestion(answer)">
            <p>{{answer.text}}</p>
          </button>
        </div>
      </div>

    </div>
