<p>question works!</p>
<div class="main">
    <div class="question">
        {{question.text}}
    </div>
   
    <div class="answers" *ngFor="let answer of question.answers">
        <button [style.visibility]="answer.display" class="answer" (click)="nextQuestion(answer)">
            {{answer.text}}
        </button>
    </div>
    
</div>
