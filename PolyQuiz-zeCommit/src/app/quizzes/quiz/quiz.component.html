<div [ngSwitch]="quiz.trouble">
  <ng-template [ngSwitchCase]="'Vue'" >
    <button type="button" routerLink="{{quiz.id}}/quiz-page-size-selection">
      <div class="card" >
        <div class="cardTop">
          <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">
        </div>
        <div class="cardBot">
          <p>{{ quiz.name }}-{{ quiz.theme }}</p>
        </div>
      </div>
    </button>
  </ng-template>

  <ng-template [ngSwitchCase]="'Memoire'">
    <button type="button" routerLink="{{quiz.id}}/memoire">
      <div class="card" >
        <div class="cardTop">
          <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">
        </div>
        <div class="cardBot">
          <p>{{ quiz.name }}-{{ quiz.theme }}</p>
        </div>
      </div>
    </button>
  </ng-template>

  <ng-template [ngSwitchCase]="'Moteur'">
    <button type="button" routerLink="{{quiz.id}}/moteur">
      <div class="card" >
        <div class="cardTop">
          <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">
        </div>
        <div class="cardBot">
          <p>{{ quiz.name }}-{{ quiz.theme }}</p>
        </div>
      </div>
    </button>
  </ng-template>
</div>
