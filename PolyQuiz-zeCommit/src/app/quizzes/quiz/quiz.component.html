<button type="button"  *ngIf="quiz.trouble=='vue'" routerLink="{{quiz.id}}" >
  <div class="card" >
    <div class="cardTop">
      <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">
    </div>
    <div class="cardBot">
      <p>{{ quiz.name }}.{{ quiz.theme }}</p>
    </div>
  </div>
</button>


<button type="button" *ngIf="quiz.trouble!='vue'" routerLink="{{quiz.id}}">
    <div class="card" >
      <div class="cardTop">
        <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">
      </div>
      <div class="cardBot">
        <p>{{ quiz.name }}.{{ quiz.theme }}</p>
      </div>
    </div>
  </button>
