<div *ngIf="quiz.trouble=='vue'; then thenBlock else elseBlock"></div>
<ng-template #thenBlock >
  <button type="button" routerLink="">
    <div class="card" >
      <div class="cardTop">
        <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">
      </div>
      <div class="cardBot">
        <p>{{ quiz.name }}.{{ quiz.theme }}</p>
      </div>
    </div>
  </button>
</ng-template>



<ng-template #elseBlock>
  <button type="button" routerLink="{{quiz.id}}">
      <div class="card" >
        <div class="cardTop">
          <img class="card-img-top" src="{{quiz.image}}" alt="Card image cap">
        </div>
        <div class="cardBot">
          <p>{{ quiz.name }}.{{ quiz.theme }}</p>
        </div>
      </div>
    </button>
</ng-template>
