<div class="row">
  <div class="col-md-6">
<form *ngIf="themes" [formGroup]="quizForm">
    <label for="title">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'"  ngModel maxlength="50">
    </label>
    <br>
    <label for="Theme">
      <br/>
      Theme <br>
      <select name="theme" id="theme" [formControlName]="'themeId'" required>
          <option *ngFor="let theme of themes" [value]="theme.id">{{theme.name}}</option>
      </select>
    </label>
    <button (click)="openDialog()">add theme</button>
    <br/>
    <app-image-uploader (cardImageBase64Event)="receiveImg($event)"></app-image-uploader>
    <br/>
    <button type="submit" [class]="!(quizForm.valid) ? 'btn btn-danger':'btn btn-success' " [disabled]="!(quizForm.valid)" (click)="addQuiz()">Suivant</button>
</form>
  </div>
  <div *ngIf="themes" class="col-md-6">
    <p>Gestion des th√®mes :</p>
    <div *ngFor="let theme of themes">
      <div *ngIf="theme.id!=0">
        <p>{{theme.name}}</p>
        <button class="btn btn-primary" (click)="editTheme(theme)"> editer </button>
        <button class="btn btn-danger" (click)="deleteTheme(theme)"> supprimer </button>
      </div>
    </div>
  </div>
</div>
